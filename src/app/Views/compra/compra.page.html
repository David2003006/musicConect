<ion-content>
  <app-header></app-header>
  
  <div class="tituloPagina">

    <p id="titulo">Compra</p>

  </div>

  <div class="content">
    
    <div class="filtros">

      <ion-input label="Busqueda" labelPlacement="stacked" fill="outline" id="inputProducto"></ion-input>
  
      <ion-select label="Categoria" interface="popover" labelPlacement="stacked" fill="outline" [multiple]="true" id="selectCategoria">
        <ion-select-option value="opcion1">Opcion 1</ion-select-option>
      </ion-select>

    </div>

    <ion-row class="listaProductos">
      <ion-col size="3">
        <ion-card class="datosProducto">
          <img alt="Producto" src="https://ionicframework.com/docs/img/demos/avatar.svg" id="imagenProducto"/>
          <p id="nombreProducto">NOMBRE PRODUCTO</p>
          <p id="precioProducto">$00000.00</p>
        </ion-card>
      </ion-col>
    </ion-row>
  
  </div>

</ion-content>
